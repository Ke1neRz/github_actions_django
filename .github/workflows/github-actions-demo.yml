name: GitHub Actions Demo                           # –ù–∞–∑–≤–∞–Ω–∏–µ workflow
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ  # –û—Ç–æ–±—Ä–∞–∂–∞–µ–º–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–ø—É—Å–∫–∞
on: [pull_request]                                  # –¢—Ä–∏–≥–≥–µ—Ä - –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏/–æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ pull request
jobs:
  run_unittests:                                    # –ù–∞–∑–≤–∞–Ω–∏–µ job
    runs-on: ubuntu-latest                          # –û–° –¥–ª—è –∑–∞–ø—É—Å–∫–∞
    permissions:
      contents: read
      statuses: write
      checks: write
    strategy:
      max-parallel: 4                               # –ú–∞–∫—Å–∏–º—É–º 4 –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã—Ö job
      matrix:
        python-version: ['3.9', '3.10']      # –ú–∞—Ç—Ä–∏—Ü–∞ –≤–µ—Ä—Å–∏–π Python –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
    steps:
      - name: Check out repository code             # –®–∞–≥ 1: –ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}  # –®–∞–≥ 2: –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å Python (–≤–µ—Ä—Å–∏—è –∏–∑ –º–∞—Ç—Ä–∏—Ü—ã)
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies                  # –®–∞–≥ 3: –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Tests                             # –®–∞–≥ 4: –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ Django
        run: |
          cd ./src
          echo "SECRET_KEY = 'django-insecure-dummy-secret'" > ./proj/secrets.py
          python3 manage.py test
      - name: Update passed icon                    # –®–∞–≥ 5: –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å –≤ PR
        uses: Sibz/github-status-action@v1
        with: 
          authToken: ${{secrets.GIT_TOKEN}}         # –¢–æ–∫–µ–Ω –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ GitHub API
          context: 'CI CHECK'                       # –ù–∞–∑–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç—É—Å-—á–µ–∫–∞
          description: 'Passed'                     # –û–ø–∏—Å–∞–Ω–∏–µ
          state: 'success'                          # –°—Ç–∞—Ç—É—Å - —É—Å–ø–µ—à–Ω–æ
          sha: ${{github.event.pull_request.head.sha || github.sha}}  # –•—ç—à –∫–æ–º–º–∏—Ç–∞
      - name: Check coverage                        # –®–∞–≥ 6: –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–∫—Ä—ã—Ç–∏—è –∫–æ–¥–∞ —Ç–µ—Å—Ç–∞–º–∏
        run: |
          python3 coverage_cicd.py                  # –ó–∞–ø—É—Å–∫ —Å–∫—Ä–∏–ø—Ç–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ–∫—Ä—ã—Ç–∏—è
        env:
          COVERAGE_THRESHOLD: ${{vars.COVERAGE_THRESHOLD}}  # –ü–æ—Ä–æ–≥ –ø–æ–∫—Ä—ã—Ç–∏—è –∏–∑ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
